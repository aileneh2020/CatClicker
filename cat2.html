<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    Famous Cats
  </header>
  <main>
    <div id="catList">
    </div>
    <div id="catDisplay">
      <h2 id="catTitle"></h2>
      <p id="catCounter"></p>
      <img id="catImg">
    </div>
    <div id="admin">
      <button id="admBtn">ADMIN</button>
      <form id="admForm">
        Cat Name: <br><input id="admCatName" type="text" size="34"><br><br>
        Number of Clicks: <br><input id="admNumClicks" type="number" min="0" max="100"><br><br>
        Cat Image URL: <br><input id="admImgUrl" type="text" size="34"><br><br>
        <input id="admSubmit" type="submit" value="Submit">
        <input id="admCancel" type="button" value="Cancel">
      </form>
    </div>
  </main>
  <script src="mvc.js"></script>
</body>
</html>
